{% load static %}
{% if jobs %}
    <div class=""
         style="z-index:1;width: 100%; height: 17vh; background: rgba(0,0,0,0.4); position: absolute; top: 0; left: 0;"></div>
    <div class="" style="height: 17vh; z-index: 0;"></div>
    <section class="" style="height: 60vh; z-index: 5; position: relative;">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="height: 60vh;">

            <div class="carousel-inner">
                {% for job in jobs %}
                {% if forloop.counter0 == 0 %}
                <div class="carousel-item active">
                {% else %}
                <div class="carousel-item">
                {% endif %}
                    <a href="{{ job.get_absolute_url }}">
                        <img class="d-block w-100" src="{{ job.thumbnail.url }}"
                             style="height: 60vh; object-fit: cover;" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h2 style="background-color: rgba(0,0,0,0.3);" class="p-2  text-white d-inline-block">{{job.title}}</h2>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
{% endif %}
